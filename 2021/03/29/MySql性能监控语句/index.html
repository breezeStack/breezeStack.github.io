            <h1 style="display: none">MySql性能监控语句</h1>
            
              <p class="note note-info">
                
                  本文最后更新于：21 days ago
                
              </p>
            
            <div class="markdown-body">
              <p>1、慢查询日志查询</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">show</span> variables <span class="keyword">like</span> &quot;%slow%&quot;;</span><br><span class="line"><span class="keyword">SHOW</span> VARIABLES <span class="keyword">LIKE</span> <span class="string">&#x27;long_query_time&#x27;</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SET</span> <span class="keyword">GLOBAL</span> slow_query_log<span class="operator">=</span><span class="keyword">ON</span>;</span><br><span class="line"><span class="keyword">SET</span> <span class="keyword">GLOBAL</span> long_query_time<span class="operator">=</span><span class="number">0.001</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">show</span> variables <span class="keyword">like</span> <span class="string">&#x27;%long_query_time%&#x27;</span>;</span><br></pre></td></tr></table></figure>
<p>2、MySql缓存过大</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> @<span class="variable">@query</span>_cache_type;</span><br><span class="line"><span class="keyword">select</span> @<span class="variable">@global</span>.query_cache_size;</span><br></pre></td></tr></table></figure>
<p>3、哪条sql占用资源最多</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>,查看每个客户端IP过来的连接消耗了多少资源。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> host_summary;</span><br><span class="line"> </span><br><span class="line"><span class="number">2</span>,查看某个数据文件上发生了多少IO请求。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> io_global_by_file_by_bytes;</span><br><span class="line"> </span><br><span class="line"><span class="number">3</span>,查看每个用户消耗了多少资源。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> user_summary;</span><br><span class="line"> </span><br><span class="line"><span class="number">4</span>,查看总共分配了多少内存。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> memory_global_total;</span><br><span class="line"> </span><br><span class="line"><span class="number">5</span>,数据库连接来自哪里，以及这些连接对数据库的请求情况是怎样的？</span><br><span class="line">查看当前连接情况。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> host, current_connections, statements <span class="keyword">from</span> host_summary;</span><br><span class="line"> </span><br><span class="line"><span class="number">6</span>,查看当前正在执行的<span class="keyword">SQL</span>和执行<span class="keyword">show</span> <span class="keyword">full</span> processlist的效果相当。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> conn_id, <span class="keyword">user</span>, current_statement, last_statement <span class="keyword">from</span> session;</span><br><span class="line"> </span><br><span class="line"><span class="number">7</span>,数据库中哪些<span class="keyword">SQL</span>被频繁执行？</span><br><span class="line">执行下面命令查询TOP <span class="number">10</span>最热<span class="keyword">SQL</span>。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> db,exec_count,query <span class="keyword">from</span> statement_analysis <span class="keyword">order</span> <span class="keyword">by</span> exec_count <span class="keyword">desc</span> limit <span class="number">10</span>;</span><br><span class="line"> </span><br><span class="line"><span class="number">8</span>,哪个文件产生了最多的IO，读多，还是写的多？</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> io_global_by_file_by_bytes limit <span class="number">10</span>;</span><br><span class="line"> </span><br><span class="line"><span class="number">9</span>,哪个表上的IO请求最多？</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> io_global_by_file_by_bytes <span class="keyword">where</span> file <span class="keyword">like</span> <span class="string">&#x27;%ibd&#x27;</span> <span class="keyword">order</span> <span class="keyword">by</span> total <span class="keyword">desc</span> limit <span class="number">10</span>;</span><br><span class="line"> </span><br><span class="line"><span class="number">10</span>,哪个表被访问的最多？</span><br><span class="line">先访问statement_analysis，根据热门<span class="keyword">SQL</span>排序找到相应的数据表。</span><br><span class="line">哪些语句延迟比较严重？</span><br><span class="line">查看statement_analysis中avg_latency的最高的<span class="keyword">SQL</span>。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> statement_analysis <span class="keyword">order</span> <span class="keyword">by</span> avg_latency <span class="keyword">desc</span> limit <span class="number">10</span>;</span><br><span class="line"> </span><br><span class="line"><span class="number">11</span>,或者查看statements_with_runtimes_in_95th_percentile视图。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> statements_with_runtimes_in_95th_percentile;</span><br><span class="line"> </span><br><span class="line"><span class="number">12</span>,哪些<span class="keyword">SQL</span>执行了全表扫描或执行了排序操作？</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> statements_with_sorting;</span><br><span class="line"> </span><br><span class="line"> mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> statements_with_full_table_scans;</span><br><span class="line"> </span><br><span class="line"><span class="number">13</span>,哪些<span class="keyword">SQL</span>语句使用了临时表，又有哪些用到了磁盘临时表？</span><br><span class="line">查看statement_analysis中哪个<span class="keyword">SQL</span>的tmp_tables 、tmp_disk_tables值大于<span class="number">0</span>即可。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> db, query, tmp_tables, tmp_disk_tables <span class="keyword">from</span> statement_analysis <span class="keyword">where</span> tmp_tables<span class="operator">&gt;</span><span class="number">0</span> <span class="keyword">or</span> tmp_disk_tables <span class="operator">&gt;</span><span class="number">0</span> <span class="keyword">order</span> <span class="keyword">by</span> (tmp_tables<span class="operator">+</span>tmp_disk_tables) <span class="keyword">desc</span> limit <span class="number">20</span>;</span><br><span class="line"> </span><br><span class="line"><span class="number">14</span>,也可以查看statements_with_temp_tables视图。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> statements_with_temp_tables\G</span><br><span class="line"> </span><br><span class="line"><span class="number">15</span> 哪个表占用了最多的buffer pool？</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> innodb_buffer_stats_by_table <span class="keyword">order</span> <span class="keyword">by</span> allocated <span class="keyword">desc</span> limit <span class="number">10</span>;</span><br><span class="line"> </span><br><span class="line"><span class="number">16</span>,每个库（database）占用多少buffer pool？</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> innodb_buffer_stats_by_schema <span class="keyword">order</span> <span class="keyword">by</span> allocated <span class="keyword">desc</span> limit <span class="number">10</span>;</span><br><span class="line"> </span><br><span class="line"><span class="number">17</span>,每个连接分配多少内存？</span><br><span class="line">利用session表和memory_by_thread_by_current_bytes分配表进行关联查询。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> b.user, current_count_used, current_allocated, current_avg_alloc, current_max_alloc, total_allocated,current_statement <span class="keyword">from</span> memory_by_thread_by_current_bytes a, session b <span class="keyword">where</span> a.thread_id <span class="operator">=</span> b.thd_id;</span><br><span class="line"> </span><br><span class="line"><span class="number">18</span>,MySQL自增长字段的最大值和当前已经使用到的值？</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> schema_auto_increment_columns;</span><br><span class="line"> </span><br><span class="line"><span class="number">19</span>,MySQL索引使用情况统计？</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> schema_index_statistics;</span><br><span class="line"><span class="number">20</span>,MySQL有哪些冗余索引和无用索引？</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> schema_redundant_indexes;</span><br><span class="line"> </span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> schema_unused_indexes;</span><br><span class="line"> </span><br><span class="line"><span class="number">21</span>,MySQL内部有多个线程在运行？</span><br><span class="line">MySQL内部的线程类型及数量。</span><br><span class="line">mysql<span class="operator">&gt;</span> <span class="keyword">select</span> <span class="keyword">user</span>, <span class="built_in">count</span>(<span class="operator">*</span>) <span class="keyword">from</span> processlist <span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">user</span>;</span><br></pre></td></tr></table></figure>

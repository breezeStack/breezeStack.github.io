pan class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * 工具类 将Word文件转化为XWPFDocument类对象返回 注意!!!:待转化的word不能是空的</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@author</span> liuwf</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> String fileUrl</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@return</span> true:XWPFDocument</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@return</span> false:null</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> XWPFDocument <span class="hljs-title">docFileUrl2XWPFDocument</span><span class="hljs-params">(String fileUrl)</span> <span class="hljs-keyword">throws</span> IOException, InvalidFormatException </span>&#123;<br>		<span class="hljs-keyword">if</span> (fileUrl != <span class="hljs-keyword">null</span>) &#123;<br>			File file = <span class="hljs-keyword">new</span> File(fileUrl);<br>			<span class="hljs-keyword">if</span> (file.exists()) &#123;<br><br>				FileInputStream in = <span class="hljs-keyword">new</span> FileInputStream(file);<br>				OPCPackage open = OPCPackage.open(in);<br>				XWPFDocument xWPFDocument = <span class="hljs-keyword">new</span> XWPFDocument(open);<br>				<span class="hljs-keyword">return</span> xWPFDocument;<br>			&#125; <span class="hljs-keyword">else</span> &#123;<br>				<span class="hljs-keyword">return</span> <span class="hljs-keyword">null</span>;<br>			&#125;<br>		&#125; <span class="hljs-keyword">else</span> &#123;<br>			System.out.println(<span class="hljs-string">&quot;ERROR:传入的待转化为XWPFDocument类对象的文件地址为null:&quot;</span> + fileUrl);<br>			<span class="hljs-keyword">return</span> <span class="hljs-keyword">null</span>;<br>		&#125;<br>	&#125;<br><br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * 工具类 在Word文件里插入图片</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@author</span> liuwf</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> String imageUrl</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> String docFileUrl_target</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">insertImage2docFile</span><span class="hljs-params">(String imageUrl, String docFileUrl_target)</span> <span class="hljs-keyword">throws</span> IOException </span>&#123;<br>		<br>		BufferedImage bufImage = ImageIO.read(<span class="hljs-keyword">new</span> File(imageUrl));<br>		<span class="hljs-keyword">int</span> width=bufImage.getWidth();<br>		<span class="hljs-keyword">int</span> height=bufImage.getHeight();<br>		<span class="hljs-keyword">int</span> widthInput=<span class="hljs-number">790</span>;<br>		Map&lt;String, Object&gt; datas = <span class="hljs-keyword">new</span> HashMap&lt;String, Object&gt;() &#123;<br>			&#123;<br>				put(<span class="hljs-string">&quot;localPicture&quot;</span>, <span class="hljs-keyword">new</span> PictureRenderData(widthInput, widthInput * height / width, imageUrl));<br>			&#125;<br>		&#125;;<br>		File docFile_target = <span class="hljs-keyword">new</span> File(docFileUrl_target);<br>		XWPFTemplate template = XWPFTemplate.compile(docFile_target).render(datas);<br>		docFile_target.delete();<br>		FileOutputStream out = <span class="hljs-keyword">new</span> FileOutputStream(docFile_target);<br>		template.write(out);<br>		out.flush();<br>		out.close();<br>	&#125;<br><br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * 工具类 在Word文件里插入Word文档中的内容 即合拼两个word文档的内容</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@author</span> liuwf</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> String docFileUrl 主文档</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> String modelDocFileUrl</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@return</span> true插入成功</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@return</span> false插入失败</span><br><span class="hljs-comment">	 *</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">docFileAddDocFile</span><span class="hljs-params">(String docFileUrl, String modelDocFileUrl)</span> <span class="hljs-keyword">throws</span> Exception </span>&#123;<br>		XWPFDocument xWPFDocument_picturemodel = docFileUrl2XWPFDocument(modelDocFileUrl);<br>		<span class="hljs-keyword">if</span> (xWPFDocument_picturemodel != <span class="hljs-keyword">null</span>) &#123;<br>			XWPFDocument xWPFDocument_shengChengWengDang = docFileUrl2XWPFDocument(docFileUrl);<br>			<span class="hljs-keyword">if</span> (xWPFDocument_shengChengWengDang != <span class="hljs-keyword">null</span>) &#123;<br>				appendBody(xWPFDocument_shengChengWengDang, xWPFDocument_picturemodel);<br>				File file = <span class="hljs-keyword">new</span> File(docFileUrl); <span class="hljs-comment">// 最终生成文档</span><br>				FileOutputStream outputStream_target = <span class="hljs-keyword">new</span> FileOutputStream(file);<br>				xWPFDocument_shengChengWengDang.write(outputStream_target);<br><br>				<span class="hljs-keyword">return</span> <span class="hljs-keyword">true</span>;<br>			&#125; <span class="hljs-keyword">else</span> &#123;<br>				<span class="hljs-keyword">return</span> <span class="hljs-keyword">false</span>;<br>			&#125;<br>		&#125;<br>		System.out.println(<span class="hljs-string">&quot;合并两个office文档失败，插入的文档为转化XWPFDocument失败,为null:&quot;</span> + modelDocFileUrl);<br>		<span class="hljs-keyword">return</span> <span class="hljs-keyword">false</span>;<br>	&#125;<br><br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * 复制word文档</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@author</span> liuwf</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> File source 空文档等着复制东西进去的文档</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> File dest</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment">	 *</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">copyFileUsingFileChannels</span><span class="hljs-params">(File source, File dest)</span> <span class="hljs-keyword">throws</span> IOException </span>&#123;<br>		FileChannel inputChannel = <span class="hljs-keyword">null</span>;<br>		FileChannel outputChannel = <span class="hljs-keyword">null</span>;<br>		<span class="hljs-keyword">try</span> &#123;<br>			inputChannel = <span class="hljs-keyword">new</span> FileInputStream(source).getChannel();<br>			outputChannel = <span class="hljs-keyword">new</span> FileOutputStream(dest).getChannel();<br>			outputChannel.transferFrom(inputChannel, <span class="hljs-number">0</span>, inputChannel.size());<br>		&#125; <span class="hljs-keyword">finally</span> &#123;<br>			inputChannel.close();<br>			outputChannel.close();<br>		&#125;<br>	&#125;<br><br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * 合并文档</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> src</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> append</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@throws</span> Exception</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">appendBody</span><span class="hljs-params">(XWPFDocument src, XWPFDocument append)</span> <span class="hljs-keyword">throws</span> Exception </span>&#123;<br>		CTBody src1Body = src.getDocument().getBody();<br>		CTBody src2Body = append.getDocument().getBody();<br><br>		List&lt;XWPFPictureData&gt; allPictures = append.getAllPictures();<br>		<span class="hljs-comment">// 记录图片合并前及合并后的ID</span><br>		Map&lt;String, String&gt; map = <span class="hljs-keyword">new</span> HashMap();<br>		<span class="hljs-keyword">for</span> (XWPFPictureData picture : allPictures) &#123;<br>			String before = append.getRelationId(picture);<br>			<span class="hljs-comment">// 将原文档中的图片加入到目标文档中</span><br>			String after = src.addPictureData(picture.getData(), Document.PICTURE_TYPE_PNG);<br>			map.put(before, after);<br>		&#125;<br><br>		appendBody(src1Body, src2Body, map);<br><br>	&#125;<br><br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * </span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> src</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> append</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> map</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@throws</span> Exception</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">appendBody</span><span class="hljs-params">(CTBody src, CTBody append, Map&lt;String, String&gt; map)</span> <span class="hljs-keyword">throws</span> Exception </span>&#123;<br>		XmlOptions optionsOuter = <span class="hljs-keyword">new</span> XmlOptions();<br>		optionsOuter.setSaveOuter();<br>		String appendString = append.xmlText(optionsOuter);<br>		String srcString = src.xmlText();<br>		String prefix = srcString.substring(<span class="hljs-number">0</span>, srcString.indexOf(<span class="hljs-string">&quot;&gt;&quot;</span>) + <span class="hljs-number">1</span>);<br>		String mainPart = srcString.substring(srcString.indexOf(<span class="hljs-string">&quot;&gt;&quot;</span>) + <span class="hljs-number">1</span>, srcString.lastIndexOf(<span class="hljs-string">&quot;&lt;&quot;</span>));<br>		String sufix = srcString.substring(srcString.lastIndexOf(<span class="hljs-string">&quot;&lt;&quot;</span>));<br>		String addPart = appendString.substring(appendString.indexOf(<span class="hljs-string">&quot;&gt;&quot;</span>) + <span class="hljs-number">1</span>, appendString.lastIndexOf(<span class="hljs-string">&quot;&lt;&quot;</span>));<br>		CTBody makeBody = CTBody.Factory.parse(prefix + mainPart + addPart + sufix);<br>		src.set(makeBody);<br>	&#125;<br><br><br><br><br>	<span class="hljs-comment">/**</span><br><span class="hljs-comment">	 * 删除file文件及目录</span><br><span class="hljs-comment">	 * <span class="hljs-doctag">@param</span> file</span><br><span class="hljs-comment">	 */</span><br>	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">remove</span><span class="hljs-params">(File file)</span> </span>&#123;<br>		File[] files = file.listFiles();<span class="hljs-comment">// 将file子目录及子文件放进文件数组</span><br>		<span class="hljs-keyword">if</span> (files != <span class="hljs-keyword">null</span>) &#123;<span class="hljs-comment">// 如果包含文件进行删除操作</span><br>			<span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; files.length; i++) &#123;<br>				<span class="hljs-keyword">if</span> (files[i].isFile()) &#123;<span class="hljs-comment">// 删除子文件</span><br>					files[i].delete();<br>				&#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (files[i].isDirectory()) &#123;<span class="hljs-comment">// 通过递归方法删除子目录的文件</span><br>					remove(files[i]);<br>				&#125;<br>				files[i].delete();<span class="hljs-comment">// 删除子目录</span><br>			&#125;<br>		&#125;<br><br>	&#125;<br><br></code></pre></td></tr></table></figure>
